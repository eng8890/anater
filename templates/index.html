<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monoalphabetic Cipher</title>
</head>
<body>
    <h2>Monoalphabetic Cipher Encryption</h2>
    <form method="post">
        <label>Enter your message:</label><br>
        <textarea name="text" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Encrypt">
    </form>
    {% if result %}
        <h3>Encrypted Text:</h3>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
