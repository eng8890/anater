<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caesar Cipher</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }
        input, textarea, button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 80%;
        }
        textarea {
            height: 100px;
        }
        .form-section {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
        }
        .inline {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .inline input {
            width: 80%;
            direction: ltr;
            unicode-bidi: plaintext;
        }
        .inline a button {
            width: auto;
            background-color: #444;
            color: white;
            cursor: pointer;
        }
        button[type="submit"] {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Caesar Cipher Encryption</h1>
    <form method="POST" class="form-section">
        <label>Enter Text to Encrypt:</label><br>
        <textarea name="plaintext" placeholder="Enter text here...">{{ plaintext }}</textarea><br>

        <label>Shift Value:</label>
        <div class="inline">
            <input type="number" name="shift" value="{{ shift }}" min="1" max="25">
            <a href="/generate-shift"><button type="button">Generate</button></a>
        </div>

        <button type="submit">Encrypt</button><br>

        <label>Encrypted Text:</label><br>
        <textarea readonly>{{ encrypted }}</textarea>
    </form>
</body>
</html>
